<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">


   <link rel="stylesheet" href="estilos.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

  

    <section class="principal">
      <header class="imagendearriba">
        <img src="/order-summary-component-main/images/illustration-hero.svg" alt="Illustration Hero" />
      </header>
      <div class="contenido">
        <div class="contenidosuperior">
          <h1 class="titulo">Order Summary</h1>
          <p class="parrafo">
            You can now listen to million of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="precio">
          <img src="/order-summary-component-main/images/icon-music.svg" alt="Icono Music" />
          <div class="txtprecio">
            <p class="precio-titulo">Annual Plan</p>
            <p class="precio-texto">$59.99/year</p>
          </div>
          <a href="#" class="href">Change</a>
        </div>
        <div class="btn">
          <button class="btn1">Proceed to Payment</button>
          <button class="btn2">Cancel Order</button>
        </div>
      </div>
    </section>
    



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GinoSarubbi">Gino Sarubbi</a>.
    </div>
  </body>
  </html>
